name: Coveralls
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  testing:
    runs-on: ubuntu-24.04
    env:
      TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies and run Tests
        run: |
             ls -la
             sudo apt-get install cmake libgtest-dev libgmock-dev gcovr lcov
             ls -la 
             chmod 775 start_testing.sh
             ./start_testing.sh
             sudo rm /usr/lib/python3.12/EXTERNALLY-MANAGED
             pip3 install cpp-coveralls  
             ls -la 
             coveralls  -r .  --exclude "/usr/include/" --exclude "tests"  --exclude "build/CMakeFiles/3.30.2" -t ${{ secrets.COVERALLS_REPO_TOKEN }}
          
      
    
 
